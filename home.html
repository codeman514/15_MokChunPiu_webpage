<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <form action="/" method="POST">
      <label for="name">Name:</label>
      <input name="name" id="name" />
      <label for="password">Password:</label>
      <input name="password" id="password" />
      <input type="submit" value="register" />
    </form>
    <a href="/china">中國</a>
    <a href="/japan">日本</a>
    <a href="/korea">韓國</a>
    <a href="/thailand">泰國</a>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-4">
          <div id="slider1" class="carousel slide mb-5" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  class="d-block img-fluid"
                  src="https://static.gltjp.com/glt/data/article/13000/12052/20191110_220429_a19d59a4_w1920.webp"
                  alt="東京鐵塔"
                  width="500"
                  height="300"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block img-fluid"
                  src="https://res.klook.com/image/upload/c_fill,w_1265,h_712/q_80/w_80,x_15,y_15,g_south_west,l_Klook_water_br_trans_yhcmh3/activities/fhobnjtvfckx1hz2t8bq.webp"
                  alt="故宮"
                  width="500"
                  height="300"
                />
              </div>
            </div>
            <!-- Carousel controls -->
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#slider1"
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#slider1"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
            <!-- Carousel indicators -->
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#slider1"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#slider1"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      $('.carousel').carousel({
        interval: 3000,
        keyboard: true,
        pause: 'hover',
        wrap: true
      });
    </script>
  </body>
</html>
