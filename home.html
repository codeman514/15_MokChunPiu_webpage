<head>
  <meta charset="UTF-8" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>

<body>

  <nav>
    <a href="/china">中國</a>
    <a href="/japan">日本</a>
    <a href="/korea">韓國</a>
    <a href="/thailand">泰國</a>
  </nav>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <div id="slider1" class="carousel slide mb-5" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block img-fluid"
                src="https://static.gltjp.com/glt/data/article/13000/12052/20191110_220429_a19d59a4_w1920.webp"
                alt="東京鐵塔" width="500" height="300" />
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid"
                src="https://res.klook.com/image/upload/c_fill,w_1265,h_712/q_80/w_80,x_15,y_15,g_south_west,l_Klook_water_br_trans_yhcmh3/activities/fhobnjtvfckx1hz2t8bq.webp"
                alt="故宮" width="500" height="300" />
            </div>
          </div>
          <!-- Carousel controls -->
          <button class="carousel-control-prev" type="button" data-bs-target="#slider1" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#slider1" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
          <!-- Carousel indicators -->
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#slider1" data-bs-slide-to="0" class="active" aria-current="true"
              aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#slider1" data-bs-slide-to="1" aria-label="Slide 2"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    $('.carousel').carousel({
      interval: 3000,
      keyboard: true,
      pause: 'hover',
      wrap: true
    });
  </script>
</body>

</html>
