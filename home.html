    <style>
      .luckContainer {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      .startGameButton
      {
        position: absolute;
        width: 400px;
        height: 200px;
        top: 35%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 30px;
      }
      .image {
        position: absolute;
        width: 400px;
        height: 200px;
        background-color: rgb(31, 161, 194);
        border: 30px solid rgb(199, 198, 198);
      }
      .image:nth-child(1) {
        top: 5%;
        left: 50%;
        transform: translateX(-50%);
      }
      .image:nth-child(2) {
        top: 30%;
        right: 10%;
      }
      .image:nth-child(3) {
        bottom: 10%;
        right: 20%;
      }
      .image:nth-child(4) {
        bottom: 10%;
        left: 20%;
      }
      .image:nth-child(5) {
        top: 30%;
        left: 10%;
      }
    </style>
    <title>Document</title>
  </head>

    <script>
      let colorBorderIndex = 0;
      function slowChangeImageBorderColor() 
      {
        for (i = 0; i < 5; i++) {
          //重置所有圖片的邊框顏色為灰
          document.getElementById("img" + i).style.border = 
            "30px solid rgb(199, 198, 198)";
        }
        //設定目前圖片的邊框顏色為紅色
        document.getElementById("img" + colorBorderIndex).style.border = 
          "30px solid rgb(0, 255, 0)";
        colorBorderIndex = (colorBorderIndex + 1) % 5;
      }
      setInterval(slowChangeImageBorderColor,1000);
    </script>
